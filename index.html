<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Laila:wght@700&family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travel goo</title>
  </head>
  <body>
    <div class="rectangle1">
      <div class="rectangle1_gradient">
        <div class="rectangle1_conteiner">
          <div class="rectangle1_header">
            <div class="header_travelgoo">
              <p class="travelgoo_travel">Travel</p>
              <p class="travelgoo_goo">Goo</p>
            </div>
            <div class="header_menu">
              <div class="menu_home">Home</div>
              <div class="menu_about">About Us</div>
              <div class="menu_packages">Packages</div>
            </div>
            <div class="header_user">
              <div class="user_favorite">
                <img src="/image/favorite.svg" alt="favorite" />
              </div>
              <div class="user_user">
                <img src="/image/user.svg" alt="user" />
              </div>
            </div>
          </div>
          <div class="rectangle1_content">
            <div class="rectangle1_tittle">
              Your Imagination Is Your Only Limit
            </div>
            <div class="rectangle1_text">
              We always try to make our customer Happy. We provide all kind of
              facilities. Your Satisfaction is our main priority
            </div>
            <button class="rectangle1_button">Discover more</button>
          </div>
          <div class="service">Our Service</div>
        </div>
      </div>
    </div>
    <div class="rectangle2"><div class="rectangle2_cardtype1"></div></div>
  </body>
</html>
